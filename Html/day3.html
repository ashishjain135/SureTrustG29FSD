<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
</head>
<body>
      <center><u><h1>Day 3</h1></u></center>


      <center><h4>Advance Input Types</h4></center>
        <ul>
            <li>Date</li>
            <li>Number</li>
            <li>Range</li>
            <li>Color</li>
            <li>File</li>
            <li>Time</li>
            <li>url</li>
        </ul>

        <ol>
            <li>
                <label for="Date">Date input</label>
                <input type="date">
            </li>
            <li>
                <label for="Date">Number input</label>
                <input type="number">
            </li>
             <li>
                <label for="Range">Range input</label>
                <input type="range" min="18" max="60">
            </li>
             <li>
                <label for="color">Color input</label>
                <input type="color">
             </li>
             <li>
                <label for="file">File input</label>
                <input type="file" accept="image/*">
             </li>
              <li>
                <label for="time">Time input</label>
                <input type="time">
            </li> 
              <li>
                <label for="Date">url input</label>
                <input type="url">
             </li>
        </ol>


        <hr>

        <h4><center>Embade Maps</center></h4>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14809.350344344566!2d82.0297313407643!3d21.883072400000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a286f715a22309d%3A0xa1d4bf4b1bcb0170!2sManiyari%20Sangam(Chunchuniya)!5e0!3m2!1sen!2sin!4v1755787833726!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

<hr>
        <form action="post">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" ><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required><br><br>
            <input type="submit" value="submit">
        </form>

</body>
</html>
