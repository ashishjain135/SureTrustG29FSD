<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day2</title>
    </head>
    <body>
        <h1>Day 2</h1>
        <u> <center><h3>Table</h3></center></u>
        <table
            border="16"
            cellspacing="1px"
            cellpadding="1px">
            <caption>Postgresql vs Mysql</caption>
            <tr>
                <th>Feature</th>
                <th>Postgresql</th>
                <th>Mysql</th>
            </tr>
            <tr>
                <td>Release</td>
                <td>Developed by Microsoft, released April 24, 1989</td>
                <td>Developed by PostgreSQL Global Development Group, 1989</td>
            </tr>
            <tr>
                <td>Languages</td>
                <td>Written in C++</td>
                <td>Written in C</td>
            </tr>
        </table>

        <u> <center><h3>Forms</h3></center></u>
        <form action>
            <label for="name">Username</label>
            <input type="text">
            <br /><br />
            <label for="Password">Password</label>
            <input type="password">
            <br /><br />
            <label for="Gender">Gender</label>
            <br />
            <label for>Male</label>
            <input type="radio" name="gender" value="male">
            <label for>Female</label>
            <input type="radio" name="gender" value="female">
            <br /><br />
            <label for="Language">Languages</label>
            <br />
            <label for>English</label>
            <input type="checkbox" name="lang" value="english">
            <label for>Hindi</label>
            <input type="checkbox" name="lang" value="hindi">
            <label for>French</label>
            <input type="checkbox" name="lang" value="french">
            <label for="cars">Choose a car:</label>

            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
            <br /><br />

            <textarea name id cols="40" rows="10"></textarea>
        </form>
<audio controls>
    <source src="./audio.mp3" type="audio/mpeg">
</audio>
<br/>
<video controls>
    <source src="https://youtu.be/f1dllcSJnjA?si=uVE_5MFY9WZVBHsL" type="video/mp4">
</video>
    </body>
</html>
